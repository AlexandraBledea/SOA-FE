<section class="task-assign-section">
  <h2>Assign Task</h2>
  <form [formGroup]="assignForm" (ngSubmit)="assignTask()">
    <div class="form-group">
      <label for="users">Select User</label>
      <select id="users" formControlName="selectedUser" class="form-control">
        <option value="" disabled>Select a user</option>
        <option *ngFor="let user of users" [value]="user.username">{{ user.username }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="assignForm.invalid">
      Assign Task
    </button>
  </form>

  <button (click)="goBack()" class="btn btn-secondary">Go Back</button>
</section>
